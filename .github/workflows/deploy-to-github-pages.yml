name: Build, Test & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Build application
        run: dotnet build src/NowThenNext/NowThenNext.csproj

      - name: Build tests
        run: dotnet build tests/NowThenNext.Tests.E2E/NowThenNext.Tests.E2E.csproj

      - name: Install Playwright browsers
        run: pwsh tests/NowThenNext.Tests.E2E/bin/Debug/net10.0/playwright.ps1 install --with-deps chromium

      - name: Run E2E tests
        run: dotnet test tests/NowThenNext.Tests.E2E/NowThenNext.Tests.E2E.csproj --no-build

      - name: Publish
        run: dotnet publish src/NowThenNext/NowThenNext.csproj -c Release -o release --nologo

      - name: Prepare GitHub Pages
        run: |
          touch release/wwwroot/.nojekyll
          cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot
